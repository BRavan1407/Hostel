<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Pagination</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ffc107;
            transition: transform 0.2s, border-color 0.2s;
        }
        .gallery-image:hover {
            transform: scale(1.05);
            border-color: #fd7e14;
        }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gallery</h2>
        <div class="row">
            <!-- Gallery Images -->
            <div id="gallery-images" class="col-12 d-flex flex-wrap justify-content-center">
                <!-- Images will be injected here by JavaScript -->
            </div>
        </div>
        <!-- Pagination -->
        <div class="pagination-container">
            <nav>
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#" onclick="loadPage(1)">1</a></li>
                    <li class="page-item"><a class="page-link" href="#" onclick="loadPage(2)">2</a></li>
                    <li class="page-item"><a class="page-link" href="#" onclick="loadPage(3)">3</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Modal for viewing full-size images -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modal-image" src="" class="img-fluid" alt="Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        const imagesPerPage = 20;
        const totalImages = 60; // 20 images per page * 3 pages

        function loadPage(page) {
            const gallery = document.getElementById('gallery-images');
            gallery.innerHTML = '';
            
            const start = (page - 1) * imagesPerPage;
            const end = start + imagesPerPage;

            for (let i = start; i < end; i++) {
                const imgElement = document.createElement('img');
                imgElement.src = `https://picsum.photos/200/200?random=${i + 1}`;
                imgElement.classList.add('gallery-image', 'm-2');
                imgElement.dataset.bsToggle = 'modal';
                imgElement.dataset.bsTarget = '#imageModal';
                imgElement.onclick = () => {
                    document.getElementById('modal-image').src = imgElement.src;
                };
                gallery.appendChild(imgElement);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPage(1);
        });
    </script>
</body>
</html>
